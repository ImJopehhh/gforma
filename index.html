<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Viewer</title>

    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #222222;
            overflow: hidden;
        }

        /* --- SCREEN 0: Password Section --- */
        #password-section {
            display: flex; /* Muncul pertama kali */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #232323; /* Gelap sepenuhnya */
            z-index: 3000;
        }

        /* --- SCREEN 1: Input Box --- */
        #input-section {
            display: none; /* Disembunyikan sampai password benar */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #232323; 
        }

        /* Style Kotak (Dipakai di Password & Input) */
        .form-box {
            background: #5c5b5b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .form-box h2 {
            margin-top: 0;
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-box button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }

        .form-box button:hover {
            background-color: #357ae8;
        }

        /* --- SCREEN 2: Iframe & Controls --- */
        #viewer-section {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #232323;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Tombol Zoom (+/-) */
        .zoom-controls {
            position: fixed;
            bottom: 5px;
            left: 8px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .btn-grey {
            background-color: #555;
            padding-left: 40px;
            padding-right: 40px;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-grey:hover {
            background-color: #5c5b5b;
        }

        /* Tombol Melanggar */
        .report-btn-container {
            position: fixed;
            bottom: 5px;
            right: 8px;
            z-index: 1000;
        }

        .btn-report {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-report:hover {
            background-color: #5c5b5b;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #333;
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #555;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="password-section">
        <div class="form-box">
            <h2>Masukkan Password Akses</h2>
            <input type="password" id="app-pass" placeholder="Password..." onkeypress="handleEnter(event)">
            <button onclick="loginApp()">MASUK</button>
        </div>
    </div>

    <div id="input-section">
        <div class="form-box">
            <h2>Masukkan link Google Form</h2>
            <input type="text" id="gform-link" placeholder="https://docs.google.com/forms/..." autocomplete="off">
            <button onclick="openForm()">BUKA FORM</button>
        </div>
    </div>

    <div id="viewer-section">
        <iframe id="gform-frame" src=""></iframe>

        <div class="zoom-controls">
            <button class="btn-grey" onclick="goFullScreen()">+</button>
            <button class="btn-grey" onclick="exitFullScreen()">-</button>
        </div>

        <div class="report-btn-container">
            <button class="btn-report" onclick="openModal()">MELANGGAR</button>
        </div>
    </div>

    <div id="violation-modal" class="modal">
        <div class="modal-content">
            <p>Nothing.</p>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PASSWORD ---
        const CORRECT_PASSWORD = "12345"; // Ganti password di sini
        let isAuthenticated = false; // Status login

        // Fungsi Login
        function loginApp() {
            const passInput = document.getElementById('app-pass').value;
            const passSection = document.getElementById('password-section');
            const inputSection = document.getElementById('input-section');

            if (passInput === CORRECT_PASSWORD) {
                isAuthenticated = true; // Set status ke true
                passSection.style.display = 'none'; // Sembunyikan login
                inputSection.style.display = 'flex'; // Tampilkan input link
            } else {
                alert("Password Salah!");
                document.getElementById('app-pass').value = ""; // Reset input
            }
        }

        // Agar bisa tekan Enter saat login
        function handleEnter(e) {
            if (e.key === 'Enter') {
                loginApp();
            }
        }

        // Fungsi Buka Form (Dengan Cek Keamanan)
        function openForm() {
            // CEK KEAMANAN: Apakah user sudah login?
            if (!isAuthenticated) {
                alert("Akses ditolak, isi pw dulu pea gaussh cbÂ² bypass");
                location.reload(); // Paksa reload halaman ke awal
                return;
            }

            const inputLink = document.getElementById('gform-link').value;
            const inputSection = document.getElementById('input-section');
            const viewerSection = document.getElementById('viewer-section');
            const iframe = document.getElementById('gform-frame');

            if (inputLink.trim() === "") {
                alert("Mohon masukkan link Google Form terlebih dahulu.");
                return;
            }

            iframe.src = inputLink;
            inputSection.style.display = 'none';
            viewerSection.style.display = 'block';
        }

        // Fungsi Fullscreen
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Fungsi Modal
        const modal = document.getElementById("violation-modal");
        function openModal() {
            modal.style.display = "block";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
